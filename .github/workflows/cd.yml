name: CD

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Compile Proto files
      run: |
        python -m grpc_tools.protoc -I./proto --python_out=. --grpc_python_out=. ./proto/spider.proto

    - name: Create release archive
      run: |
        mkdir -p dist
        tar -czf dist/browser_rpc-${{ github.ref_name }}.tar.gz \
          --exclude='.git' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          --exclude='.github' \
          --exclude='log' \
          --exclude='*.png' \
          --exclude='.env' \
          .

    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: browser_rpc-${{ github.ref_name }}
        path: dist/browser_rpc-${{ github.ref_name }}.tar.gz


name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium

    - name: Compile Proto files
      run: |
        python -m grpc_tools.protoc -I./proto --python_out=. --grpc_python_out=. ./proto/spider.proto

    - name: Verify imports
      run: |
        python -c "import spider_pb2; import spider_pb2_grpc; print('✅ Proto files imported successfully')" || exit 1
        python -c "import rpc_server; print('✅ rpc_server imported')" || exit 1
        python -c "import rpc_client; print('✅ rpc_client imported')" || exit 1
        python -c "import cdp_client; print('✅ cdp_client imported')" || exit 1
        python -c "import config; print('✅ config imported')" || exit 1
        echo "✅ All modules imported successfully"

    - name: Check code syntax
      run: |
        python -m py_compile rpc_server.py rpc_client.py cdp_client.py config.py

    - name: Test server startup
      run: |
        python rpc_server.py --host 127.0.0.1 --port 50051 &
        SERVER_PID=$!
        sleep 5
        if ps -p $SERVER_PID > /dev/null; then
          echo "✅ Server started successfully"
          kill $SERVER_PID 2>/dev/null || true
          wait $SERVER_PID 2>/dev/null || true
        else
          echo "❌ Server failed to start"
          exit 1
        fi

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install linting tools
      run: |
        pip install flake8 pylint

    - name: Run flake8 (critical errors only)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__,*.pyc,spider_pb2.py,spider_pb2_grpc.py || true
      
    - name: Run flake8 (warnings)
      run: |
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=__pycache__,*.pyc,spider_pb2.py,spider_pb2_grpc.py

    - name: Run pylint
      run: |
        pylint --disable=C,R,W --errors-only rpc_server.py rpc_client.py cdp_client.py config.py || true

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium
        playwright install-deps chromium

    - name: Compile Proto files
      run: |
        python -m grpc_tools.protoc -I./proto --python_out=. --grpc_python_out=. ./proto/spider.proto

    - name: Build verification
      run: |
        python -c "import spider_pb2; import spider_pb2_grpc; import rpc_server; import rpc_client; import cdp_client; print('✅ Build successful')"

